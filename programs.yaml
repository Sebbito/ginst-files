programs:
- name: fish
  installation:
  - distro:
    - Fedora Linux
    - Nobara
    steps:
    - sudo dnf install -y fish
  - distro:
    - Ubuntu
    - Debian GNU/Linux
    steps:
    - sudo apt-get install -y software-properties-common apt-utils
    - sudo apt-add-repository ppa:fish-shell/release-3
    - sudo apt update
    - sudo apt-get install -y fish
  configuration:
  - distro:
    - '*'
    steps:
    - echo "Use chsh -s /usr/bin/fish" to change the shell
  dependencies:
    programs: []
- name: lvim,
  installation:
  - distro:
    - '*'
  - steps:
    - LV_BRANCH='release-1.2/neovim-0.8' bash <(curl -s https://raw.githubusercontent.com/lunarvim/lunarvim/fc6873809934917b470bff1b072171879899a36b/utils/installer/install.sh) -- --yes"
  dependencies:
    programs:
      - name: nvim
        installation:
        - distro:
          - Fedora Linux
          - Nobara
        - steps:
          - sudo dnf install -y neovim
        dependencies:
          programs: []
      - name: git
        installation:
          - distro:
            - Fedora Linux
            - Nobara
          - steps:
            - sudo dnf install -y git
      - name: make
      - name: pip
      - name: python3
      - name: npm
      - name: node
      - name: cargo,
        installation:
          - distro:
            - '*'
          - steps:
            - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
- name: kitt
  installation:
  - distro:
    - Fedora Linux
    - Nobara
  - steps:
    - sudo dnf install -y kitty
